<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KÃ¶nigå–‚é£Ÿå¤§ä½œæˆ˜ï¼</title>
    <style>
        /* --- ğŸ¨ å…¨å±€é…è‰²ï¼šæ´»æ³¼å¯çˆ±é£ --- */
        body {
            font-family: "Varela Round", "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #fff9c4; 
            background-image: radial-gradient(#fff176 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
            color: #5d4037;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
        }

        /* --- é¡¶éƒ¨ä»ªè¡¨ç›˜ --- */
        .dashboard {
            background: #ffffff;
            margin: 10px 15px;
            padding: 10px 0;
            border-radius: 20px;
            display: flex;
            justify-content: space-around; /* ä¸‰ç­‰åˆ† */
            align-items: center;
            box-shadow: 0 8px 20px rgba(255, 167, 38, 0.2);
            z-index: 20;
            height: 75px;
        }

        .dash-item {
            text-align: center;
            flex: 1; /* å‡åˆ†å®½åº¦ */
        }

        .dash-label {
            font-size: 11px;
            color: #ffa726;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .dash-value {
            font-size: 28px; /* ç¨å¾®è°ƒå°ä¸€ç‚¹ä»¥å®¹çº³3ä¸ªæ•°å­— */
            font-weight: 900;
            font-family: "Courier New", monospace;
        }

        #timer { color: #ff7043; } 
        #score { color: #66bb6a; } 
        #best-score { color: #ab47bc; } /* ç´«è‰²æ˜¾ç¤ºæœ€é«˜åˆ† */

        /* --- æ¸¸æˆä¸»åŒºåŸŸ --- */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* 3x3 ç½‘æ ¼ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 320px;
            max-width: 90vw;
            margin: 0 auto;
            transform: translateY(-20px); 
        }

        .hole {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #ffe0b2; 
            border-radius: 50%;
            position: relative;
            border: 5px solid #ffcc80; 
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(141, 110, 99, 0.2);
            transition: transform 0.1s;
        }

        /* é¢„è­¦åŠ¨ç”» */
        @keyframes warning-pulse {
            0% { border-color: #ffcc80; background-color: #ffe0b2; }
            50% { border-color: #ff80ab; background-color: #ffecb3; box-shadow: 0 0 15px #ff80ab; }
            100% { border-color: #ffcc80; background-color: #ffe0b2; }
        }
        .hole.warning {
            animation: warning-pulse 0.4s infinite;
        }

        /* è§’è‰²å›¾ç‰‡ */
        .character-img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            position: absolute;
            bottom: -100%;
            left: 7.5%;
            transition: bottom 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }

        .hole.active .character-img {
            bottom: 5px;
        }

        /* --- åº•éƒ¨ä¼ é€å¸¦ --- */
        .food-belt-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .belt-tip {
            text-align: center;
            font-size: 13px;
            color: #90a4ae;
            padding-top: 10px;
            font-weight: bold;
        }

        .food-belt {
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
        }

        .draggable-item {
            font-size: 60px;
            cursor: grab;
            position: relative; 
            z-index: 100;
            line-height: 1;
            transition: transform 0.1s;
            filter: drop-shadow(0 3px 0px rgba(0,0,0,0.1));
        }
        .draggable-item:active { transform: scale(1.15) rotate(5deg); }

        .dragging-ghost {
            position: fixed;
            font-size: 70px;
            pointer-events: none;
            opacity: 0.9;
            z-index: 999;
        }

        /* --- å¼¹çª—æ ·å¼ --- */
        #game-over-modal, #start-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        #start-overlay { display: flex; }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            border: 4px solid #ffcc80;
            box-shadow: 0 10px 30px rgba(255, 167, 38, 0.3);
            width: 80%;
            max-width: 350px;
        }

        .modal-title { font-size: 28px; color: #ff7043; margin: 0; }
        
        /* æ–°çºªå½•çš„ç‰¹æ•ˆæ–‡å­— */
        .new-record-label {
            display: none; /* é»˜è®¤éšè— */
            font-size: 18px;
            color: #ab47bc;
            background: #f3e5f5;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: bold;
            animation: bounce 0.5s infinite alternate;
        }

        .modal-score { font-size: 56px; color: #66bb6a; margin: 10px 0; font-weight: 900; }
        .modal-desc { color: #8d6e63; font-size: 16px; margin-bottom: 25px; }

        .btn-restart {
            background: #29b6f6;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px #0288d1;
            transition: transform 0.1s;
        }
        .btn-restart:active { transform: translateY(5px); box-shadow: 0 0 #0288d1; }

        .float-text {
            position: absolute;
            font-size: 28px;
            font-weight: 900;
            pointer-events: none;
            animation: floatUp 0.6s forwards;
            z-index: 200;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-70px) scale(1.3); opacity: 0; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }

    </style>
</head>
<body>

    <!-- é¡¶éƒ¨ä»ªè¡¨ç›˜ï¼šå¢åŠ  BEST å±•ç¤º -->
    <div class="dashboard">
        <div class="dash-item">
            <div class="dash-label">å€’è®¡æ—¶</div>
            <div class="dash-value" id="timer">60.0</div>
        </div>
        <div class="dash-item">
            <div class="dash-label">å½“å‰å¾—åˆ†</div>
            <div class="dash-value" id="score">0</div>
        </div>
        <div class="dash-item">
            <div class="dash-label">æœ€é«˜çºªå½•</div>
            <div class="dash-value" id="best-score">0</div>
        </div>
    </div>

    <div class="game-area">
        <div class="grid-container">
            <div class="hole" id="h1"><img src="character.png" class="character-img"></div>
            <div class="hole" id="h2"><img src="character.png" class="character-img"></div>
            <div class="hole" id="h3"><img src="character.png" class="character-img"></div>
            <div class="hole" id="h4"><img src="character.png" class="character-img"></div>
            <div class="hole" id="h5"><img src="character.png" class="character-img"></div>
            <div class="hole" id="h6"><img src="character.png" class="character-img"></div>
            <div class="hole" id="h7"><img src="character.png" class="character-img"></div>
            <div class="hole" id="h8"><img src="character.png" class="character-img"></div>
            <div class="hole" id="h9"><img src="character.png" class="character-img"></div>
        </div>
    </div>

    <div class="food-belt-container">
        <div class="belt-tip">âœ¨ æ‹–åŠ¨ç¾é£Ÿå–‚ä»–ï¼ä¸å–œæ¬¢çš„æ‰”åˆ°æ—è¾¹ï½ âœ¨</div>
        <div class="food-belt" id="belt"></div>
    </div>

    <!-- å¼€å§‹ç•Œé¢ -->
    <div id="start-overlay">
        <div class="modal-content">
            <h2 class="modal-title" style="color:#29b6f6">å‡†å¤‡å¥½ç»™KÃ¶nigå–‚é£Ÿäº†å—ï¼Ÿ</h2>
            <p class="modal-desc">æŠŠå¥½åƒçš„æ‹–ç»™å®ƒ<br>åä¸œè¥¿è¦æ‰”æ‰å“¦ï¼</p>
            <button class="btn-restart" onclick="initGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <!-- ç»“æŸç•Œé¢ -->
    <div id="game-over-modal">
        <div class="modal-content">
            <!-- æ–°çºªå½•æ ‡ç­¾ -->
            <div id="new-record-badge" class="new-record-label">ğŸ† æ–°çºªå½•!</div>
            
            <h2 class="modal-title">æ—¶é—´åˆ°å•¦!</h2>
            <div class="modal-score" id="final-score">0</div>
            <p class="modal-desc" id="final-desc">æ‰‹é€Ÿè¿˜å¾—ç»ƒç»ƒå‘€~</p>
            <button class="btn-restart" onclick="initGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const GAME_DURATION = 60.0;
        const holes = document.querySelectorAll('.hole');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('best-score'); // æ–°å¢
        const timerEl = document.getElementById('timer');
        const belt = document.getElementById('belt');
        const modal = document.getElementById('game-over-modal');
        const startOverlay = document.getElementById('start-overlay');
        const finalScoreEl = document.getElementById('final-score');
        const finalDescEl = document.getElementById('final-desc');
        const newRecordBadge = document.getElementById('new-record-badge'); // æ–°å¢

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isPlaying = false;
        let timerInterval;
        let spawnTimeout;
        let clockHasSpawned = false;
        
        // è¯»å–æœ¬åœ°å­˜å‚¨çš„æœ€é«˜åˆ†ï¼Œå¦‚æœæ²¡æœ‰åˆ™é»˜è®¤ä¸º 0
        let highScore = localStorage.getItem('petGameHighScore') || 0;
        bestScoreEl.textContent = highScore;

        // é£Ÿç‰©é…ç½®
        const commonItems = [
            { emoji: 'ğŸ°', type: 'good', score: 10 },
            { emoji: 'ğŸ”', type: 'good', score: 15 },
            { emoji: 'ğŸ“', type: 'good', score: 5 }, 
            { emoji: 'ğŸ©', type: 'good', score: 8 }, 
            
            { emoji: 'ğŸ’£', type: 'bad', score: -20 }, 
            { emoji: 'ğŸ¥¦', type: 'bad', score: -5 },
            { emoji: 'ğŸŒ¶ï¸', type: 'bad', score: -8 } 
        ];

        function randomHole() {
            const idx = Math.floor(Math.random() * holes.length);
            return holes[idx];
        }

        function getDifficultyParams() {
            const progress = (GAME_DURATION - timeLeft) / GAME_DURATION; 
            const stayTime = 2000 - (1500 * progress);
            const spawnDelay = 1500 - (1100 * progress);
            return { stayTime, spawnDelay };
        }

        function spawnCharacter() {
            if (!isPlaying) return;
            const { stayTime, spawnDelay } = getDifficultyParams();
            const nextDelay = spawnDelay + (Math.random() * 400);
            spawnTimeout = setTimeout(spawnCharacter, nextDelay);

            let hole = randomHole();
            if (hole.classList.contains('active') || hole.classList.contains('warning')) {
                hole = randomHole();
                if (hole.classList.contains('active') || hole.classList.contains('warning')) return;
            }

            hole.classList.add('warning');
            const warnTime = Math.max(300, stayTime * 0.4); 

            setTimeout(() => {
                if (!isPlaying || !hole.classList.contains('warning')) return;
                hole.classList.remove('warning');
                hole.classList.add('active');
                setTimeout(() => {
                    hole.classList.remove('active');
                }, stayTime);
            }, warnTime);
        }

        function initGame() {
            startOverlay.style.display = 'none';
            modal.style.display = 'none';
            newRecordBadge.style.display = 'none'; // éšè—æ–°çºªå½•æ ‡ç­¾

            score = 0;
            timeLeft = GAME_DURATION;
            isPlaying = true;
            clockHasSpawned = false;
            
            scoreEl.textContent = score;
            // ç¡®ä¿å¼€å±€æ—¶æ˜¾ç¤ºå½“å‰çš„æœ€é«˜åˆ†
            bestScoreEl.textContent = highScore;
            
            timerEl.textContent = timeLeft.toFixed(1);
            timerEl.style.color = "#ff7043";

            holes.forEach(h => h.classList.remove('active', 'warning'));
            clearTimeout(spawnTimeout);
            clearInterval(timerInterval);
            belt.innerHTML = '';
            
            for(let i=0; i<5; i++) replenishFood();
            spawnCharacter();

            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                if(timeLeft < 0) timeLeft = 0;
                timerEl.textContent = timeLeft.toFixed(1);

                if(timeLeft <= 10) {
                    timerEl.style.color = "#e53935";
                    timerEl.style.transform = `scale(${1 + (Math.sin(Date.now()/100)*0.1)})`;
                } else {
                    timerEl.style.transform = "scale(1)";
                }

                if (timeLeft <= 0) endGame();
            }, 100);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);
            clearTimeout(spawnTimeout);
            holes.forEach(h => h.classList.remove('active', 'warning'));

            // --- ç»“ç®—é€»è¾‘ ---
            let isNewRecord = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('petGameHighScore', highScore); // ä¿å­˜åˆ°æœ¬åœ°
                bestScoreEl.textContent = highScore; // æ›´æ–°é¡¶éƒ¨æ˜¾ç¤º
                isNewRecord = true;
            }

            // --- è¯„è¯­ ---
            let desc = "KÃ¶nigå¿«é¥¿æ­»äº†ï¼Œè¿˜è¦åŠ æ²¹å“¦ï¼(ï½¡â€¢Ìï¸¿â€¢Ì€ï½¡)";
            if(score > 500) desc = "ç¥ä¹‹æ‰‹é€Ÿï¼KÃ¶nigè¢«å–‚å¾—èƒ–èƒ–çš„ï¼(âœ¨Ï‰âœ¨)";
            else if(score > 300) desc = "å¤ªå¼ºäº†ï¼ŒKÃ¶nigçš„é¡¶çº§é¥²å…»å‘˜ï¼(â‰§â—¡â‰¦)";
            else if(score > 100) desc = "å¹²å¾—ä¸é”™ï¼Œç»§ç»­ä¿æŒï¼( ^_^)b";

            // å¦‚æœæ˜¯æ–°çºªå½•ï¼Œæ˜¾ç¤ºç‰¹æ®ŠUI
            if (isNewRecord && score > 0) {
                desc = "å¤ªæ£’äº†ï¼ä½ æ‰“ç ´äº†æœ€é«˜çºªå½•ï¼ğŸ‰";
                newRecordBadge.style.display = 'block';
            }

            finalScoreEl.textContent = score;
            finalDescEl.textContent = desc;
            modal.style.display = 'flex';
        }

        function replenishFood() {
            if(belt.children.length < 5) {
                let itemData;
                if (!clockHasSpawned && timeLeft < 30 && Math.random() < 0.25) {
                    itemData = { emoji: 'â°', type: 'clock', score: 0 };
                    clockHasSpawned = true; 
                } else {
                    itemData = commonItems[Math.floor(Math.random() * commonItems.length)];
                }

                const item = document.createElement('div');
                item.className = 'draggable-item';
                item.textContent = itemData.emoji;
                item.dataset.type = itemData.type;
                item.dataset.score = itemData.score;
                setupDrag(item);
                belt.appendChild(item);
            }
            if(isPlaying) setTimeout(replenishFood, 400);
        }

        function setupDrag(el) {
            const startDrag = (e) => {
                e.preventDefault();
                const touch = e.touches ? e.touches[0] : e;
                const clientX = touch.clientX;
                const clientY = touch.clientY;

                const ghost = document.createElement('div');
                ghost.textContent = el.textContent;
                ghost.className = 'dragging-ghost';
                ghost.style.left = (clientX - 35) + 'px';
                ghost.style.top = (clientY - 35) + 'px';
                ghost.dataset.originType = el.dataset.type;
                ghost.dataset.score = el.dataset.score;
                document.body.appendChild(ghost);
                
                el.style.opacity = '0';

                const moveDrag = (moveEvent) => {
                    const moveTouch = moveEvent.touches ? moveEvent.touches[0] : moveEvent;
                    ghost.style.left = (moveTouch.clientX - 35) + 'px';
                    ghost.style.top = (moveTouch.clientY - 35) + 'px';
                };

                const endDrag = (endEvent) => {
                    document.removeEventListener('mousemove', moveDrag);
                    document.removeEventListener('mouseup', endDrag);
                    document.removeEventListener('touchmove', moveDrag);
                    document.removeEventListener('touchend', endDrag);
                    ghost.style.display = 'none'; 
                    
                    const endTouch = endEvent.changedTouches ? endEvent.changedTouches[0] : endEvent;
                    const endX = endTouch.clientX;
                    const endY = endTouch.clientY;
                    const elementBelow = document.elementFromPoint(endX, endY);
                    const hole = elementBelow ? elementBelow.closest('.hole') : null;
                    let consumed = false;

                    if (hole && hole.classList.contains('active')) {
                        handleFeed(hole, ghost.dataset.originType, parseInt(ghost.dataset.score), endX, endY);
                        consumed = true;
                    } else if (!hole && !elementBelow?.closest('.food-belt')) {
                        showFloatText("ğŸ’¨", endX, endY, "#90a4ae");
                        consumed = true;
                    }

                    ghost.remove();
                    if (consumed) el.remove();
                    else el.style.opacity = '1'; 
                };

                document.addEventListener('mousemove', moveDrag);
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchmove', moveDrag, {passive: false});
                document.addEventListener('touchend', endDrag);
            };

            el.addEventListener('mousedown', startDrag);
            el.addEventListener('touchstart', startDrag, {passive: false});
        }

        function showFloatText(text, x, y, color) {
            const floatEl = document.createElement('div');
            floatEl.className = 'float-text';
            floatEl.textContent = text;
            floatEl.style.left = (x - 20) + 'px'; 
            floatEl.style.top = (y - 50) + 'px';
            floatEl.style.color = color;
            document.body.appendChild(floatEl);
            setTimeout(() => floatEl.remove(), 600);
        }

        function handleFeed(hole, type, points, x, y) {
            hole.classList.remove('active'); 

            if (type === 'good') {
                score += points;
                showFloatText("+" + points, x, y, "#66bb6a"); 
            } else if (type === 'bad') {
                score += points; 
                showFloatText(points, x, y, "#ef5350"); 
                document.body.style.backgroundColor = "#ffcdd2"; 
                setTimeout(()=>document.body.style.backgroundColor = "#fff9c4", 100);
            } else if (type === 'clock') {
                timeLeft += 5;
                showFloatText("+5s", x, y, "#ffa726"); 
            }
            scoreEl.textContent = score;
        }
    </script>
</body>
